<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="6">time table</td>
      </tr>
      <tr>
        <td rowspan="7">hours</td>
      </tr>

      <tr>
        <td>mon</td>
        <td>tue</td>
        <td>wed</td>
        <td>thu</td>
        <td>fri</td>
      </tr>
      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td colspan="6">LUNCH</td>
      </tr>

      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td rowspan="2">project</td>
      </tr>

      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
      </tr>
    </table>
  </body>
</html>
