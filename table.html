<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
      }
      .time {
        text-align: center;
      }
      .LUNCH {
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="6" class="time "> time table</td>
      </tr>
      <tr>
        <td rowspan="7">hours</td>
      </tr>

      <tr>
        <td>mon</td>
        <td>tue</td>
        <td>wed</td>
        <td>thu</td>
        <td>fri</td>
      </tr>
      <tr>
        <td>reading book</td>
        <td>class review</td>
        <td>class</td>
        <td>the movie</td>
        <td>rest</td>
      </tr>
      <tr>
        <td>class review</td>
        <td>reading book</td>
        <td>class</td>
        <td>practice</td>
        <td>rest</td>
      </tr>
      <tr>
        <td colspan="6" class="LUNCH">LUNCH</td>
      </tr>

      <tr>
        <td>class review</td>
        <td>rest</td>
        <td>class</td>
        <td>practice</td>
        <td rowspan="2">project</td>
      </tr>

      <tr>
        <td>practice</td>
        <td>class review</td>
        <td>class</td>
        <td>practice</td>
      </tr>
    </table>
  </body>
</html>
